<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div >
          <h1 class="title">
              Form Page:
          </h1>
          <div class="field">
            <label class="label">Name</label>
              <div class="control">
                  <input required type="text" class="input is-primary is-rounded" placeholder="Enter Name">
              </div>
          </div>
          <div class="field">
              <label for="" class="label">Email</label>
              <div class="control">
                  <input required type="email" class="input is-primary is-rounded" placeholder="Enter Email">
              </div>
          </div>
          <div class="field">
              <label for="" class="label">Password</label>
              <div class="control">
                  <input type="password" class="input is-primary is-rounded" placeholder="password">
              </div>
          </div>
          <div class="field">
              <div class="control">
                  <label for="" class="checkbox">
                      <input type="checkbox">
                      I agree to all <a href="#">Term and conditions</a>.

                  </label>
              </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>


      </div>
      
     
    </div>
  </section>
  </body>
</html>
