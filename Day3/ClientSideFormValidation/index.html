<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Page</title>
    <link rel="stylesheet" href="./css/_1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="form">
          <h1 class="title">
              Form Page:
          </h1>
          <form action="" name="myform" onsubmit="return validate()">
          <div class="field">
            <label class="label">Name</label>
              <div class="control">
                  <input required type="text" id="name" name="name" class="input is-primary is-rounded" placeholder="Enter Name">
              </div>
          </div>
          <div class="field">
              <label for="" class="label">Email</label>
              <div class="control">
                  <input required type="email" class="input is-primary is-rounded" placeholder="Enter Email">
              </div>
          </div>
          <div class="field">
              <label for="" class="label">Password</label>
              <div class="control">
                  <input type="password" class="input is-primary is-rounded" placeholder="password">
              </div>
          </div>
          <div class="field">
              <label for="" class="label">Rating</label>
              <div class="control">
                  <input type="number" max=10 min=1 class="number is-primary">
              </div>
              
          </div>
          <div class="field">
              <div class="control">
                  <label for="" class="checkbox">
                      <input required type="checkbox">
                      I agree to all <a href="https://bulma.io">Term and conditions</a>.

                  </label>
              </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">check Number</button>
            </div>
          </div>

        </form>
      </div>
      
     
    </div>
  </section>
  </body>
</html>
